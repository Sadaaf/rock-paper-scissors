<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="score"></div>
    <div class="result"></div>
    <div class="selection">
      <button value="rock"><span class="symbol">🪨</span> Rock</button>
      <button value="paper"><span class="symbol">📰</span> Paper</button>
      <button value="scissors"><span class="symbol">✂️</span> Scissors</button>
    </div>
    <div class="reset"></div>
    <script src="./script.js"></script>
  </body>
</html>
